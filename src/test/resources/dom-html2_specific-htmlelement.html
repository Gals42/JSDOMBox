<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html version="-//W3C//DTD HTML 4.01 Transitional//EN" lang="en">
	<head>
		<title>DOM Level 2 HTML - Specific HTMLElement</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
		<strong>Test 1 - HTMLHtmlElement:</strong><br>
		<span id="t11">Result: </span><br>
		<span>Correct: -//W3C//DTD HTML 4.01 Transitional//EN</span><br>
		<span id="t12">lang (correct: en): </span><br><br>
		
		<script>
			// Desired result:
			// -//W3C//DTD HTML 4.01 Transitional//EN
			
			var html = document.getElementsByTagName("HTML").item(0);
			document.getElementById("t11").firstChild.data += html.version;
			document.getElementById("t12").firstChild.data += html.lang;
		</script>
	</body>
</html>
